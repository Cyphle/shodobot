apiVersion: apps/v1
kind: Deployment
metadata:
  name: shodobot-backend
  labels:
    app: shodobot-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shodobot-backend
  template:
    metadata:
      labels:
        app: shodobot-backend
    spec:
      containers:
      - name: backend
        image: shodobot-backend:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
