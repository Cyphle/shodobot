apiVersion: apps/v1
kind: Deployment
metadata:
  name: shodobot-frontend
  labels:
    app: shodobot-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shodobot-frontend
  template:
    metadata:
      labels:
        app: shodobot-frontend
    spec:
      containers:
      - name: frontend
        image: shodobot-frontend:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
